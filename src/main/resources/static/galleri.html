<!DOCTYPE html>
<html class="bg-default h-screen w-screen overflow-x-hidden" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tadre Mølle</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body class="h-full w-full">
<div class="bg-white w-100 h-20 px-default flex flex-row">
    <h1 class="text-2xl font-bold flex items-center">Tadre Mølles Venner</h1>
    <div class="flex-grow"></div>
    <div class="flex items-center text-red-600">
        <a class="px-4 hover:underline" href="/">Home</a>
        <a class="px-4 hover:underline" href="/second-item">Second Item</a>
        <a class="px-4 hover:underline" href="/third-item">Third Item</a>
        <a class="px-4 hover:underline" href="/fourth-item">Fourth Item</a>
    </div>
</div>
<div class="bg-white w-full text-center text-4xl flex justify-center items-center h-64">
    Billede galleriet for Tadre Mølles Venner
</div>


<div id="images" class="inline-block mx-48 mt-24">
</div>

<div>
    <hr class="my-8 w-100"/>
</div>

<script>
    let imageList = document.getElementById("images");

    $.ajax({
        method: "GET",
        url: "http://localhost:8080/api/albums/"
    }).done(function (data) {
        console.log(data)

        for (let k = 0; k < data.length; k++) { // antallet af eksisterende albums
            let albumTitle = document.createElement("h3");
            albumTitle.textContent = data[k].albumName;
            albumTitle.classList += "px-4 font-bold text-4xl"
            imageList.appendChild(albumTitle);

            for (let i = 0; i < data[k].image.length; i++) { //Antallet af billeder i et album
                let imgTmp = document.createElement("img")
                imgTmp.classList += "w-1/4 inline-block p-4"
                imgTmp.src = data[k].image[i].imageUrl;
                imageList.appendChild(imgTmp)
            }
        }




    })
</script>

</body>
</html>
