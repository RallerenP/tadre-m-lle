<!DOCTYPE html>
<html class="bg-default h-screen w-screen overflow-x-hidden" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tadre Mølle</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <script type="module" src="/components/index.js"></script>
</head>
<body class="h-full w-full">

<tadre-header></tadre-header>
<tadre-title>Billede Galleriet</tadre-title>

<a class="bg-gray-200 border border-solid border-black rounded-full py-3 px-6 mt-6" href="opretAlbum.html">Opret Album</a>
<br>
<p class="mt-6">Tilføj billede</p>
<form name="fileUpload" method="POST" action="/api/images/uploadFile" enctype="multipart/form-data">
    <label>Select File</label> <br />
    <input type="file" name="file" />
    <input type="submit" name="submit" value="Upload" />
    <select name="albumsList" id="uploadListedAlbums"></select>
</form>


<div id="images" class="inline-block mx-48 mt-24">
</div>

<div>
    <hr class="my-8 w-100"/>
</div>

<tadre-footer>
    <tadre-copyright slot="copyright"></tadre-copyright>
</tadre-footer>

<script>
    let imageList = document.getElementById("images");

    $.ajax({
        method: "GET",
        url: "/api/albums/"
    }).done(function (data) {
        console.log(data)
        //Render available albums for an uploaded image
        for (let m = 0; m < data.length; m++) {
            let albumOption = document.createElement("option");
            albumOption.innerText = data[m].albumName;
            albumOption.value = data[m].albumName;
            document.getElementById("uploadListedAlbums").append(albumOption)
        }

        //Render images section
        for (let k = 0; k < data.length; k++) { // antallet af eksisterende albums
            if (data[k].image.length > 0) {
                let albumTitle = document.createElement("h3");
                albumTitle.textContent = data[k].albumName;
                albumTitle.classList += "px-4 font-bold text-4xl"
                imageList.appendChild(albumTitle);

                for (let i = 0; i < data[k].image.length; i++) { //Antallet af billeder i et album
                    let imgTmp = document.createElement("img")
                    imgTmp.classList += "w-1/4 inline-block p-4"
                    imgTmp.src = "/api/images/" + data[k].image[i].id;
                    imageList.appendChild(imgTmp)
                }
            }

        }




    })
</script>

</body>
</html>
