    $.ajax({
        method: "GET",
        url: "/api/openinghours/"
    }).done(function (data) {
        let x, txt = "";

        for (x in data) {
            start = data[x].start.substr(8, 2) + " - " + data[x].start.substr(5, 2)
            end = data[x].end.substr(8, 2) + " - " + data[x].end.substr(5, 2)
            text = data[x].text
            time = data[x].time;
        }
        document.getElementById("start").innerText = start;
        document.getElementById("end").innerText = end;
        document.getElementById("text").innerText = text;
        document.getElementById("time").innerText = time;
    })

    $.ajax({
        method: "GET",
        url: "/api/price/"
    }).done(function (data) {
        let x, txt = "";

        for (x in data) {
            adult = data[x].adult;
            groupx = data[x].groupx;
            teen = data[x].teen;
        }
        document.getElementById("adult").innerText = adult;
        document.getElementById("groupx").innerText = groupx;
        document.getElementById("teen").innerText = teen;
    })
</script>
