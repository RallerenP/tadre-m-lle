<!DOCTYPE html>
<html class="bg-default h-screen w-screen overflow-x-hidden" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tadre Mølle</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body class="h-full w-full">
<script type="text/template" id="artikel_template">
    <div class="bg-white w-100 h-20 px-default flex flex-row">
        <h1 class="text-2xl font-bold flex items-center">Tadre Mølles Venner</h1>
        <div class="flex-grow"></div>
        <div class="flex items-center text-red-600">
            <a class="px-4 hover:underline" href="/">Home</a>
            <a class="px-4 hover:underline" href="/galleri.html">Galleri</a>
            <a class="px-4 hover:underline" href="/third-item">Third Item</a>
            <a class="px-4 hover:underline" href="/fourth-item">Fourth Item</a>
        </div>
    </div>
    <div class="bg-white w-full text-center text-4xl flex justify-center items-center h-64">
        <%- article.title %>
    </div>
    <div class="image-container">
        <div class="mx-default">
            <img src="/images/tadre.webp" alt="Billede af en vandmølle">
        </div>
    </div>
    <div>
        <hr class="my-8 w-100"/>
    </div>
    <div>
        <%- article.content %>
    </div>
</script>
<script>
    $.ajax({
        url: `/api/pages/${getUrl()}`,
        method: "GET",
        success: (data) => {
            render(data)
        }
    })

    function getUrl() {
        const full = window.location.pathname;
        return full.substring(full.lastIndexOf('/'), full.length);
    }

    function render(article) {
        const template = $('#artikel_template').text();
        const compiler = _.template(template);

        $('body').append(compiler({article: article}));
    }
</script>
</body>
</html>
